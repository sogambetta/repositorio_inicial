<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">  
  <div class="signin">    
  </div>
  <div id="error"></div>
     <FORM name="form" action="inicio.html" id="formulario" class="signin">
       <img class="text-center" src="img/login.png" alt="" width="300" height="125">
       <br></br><br></br>
       <h2 class="signin-description">Inicia sesión</h2>
       <br></br>
        <div>
            <label for="usuario" class="text-label">Usuario</label>
            <input type="text" id="usuario" class="signin" required autofocus>
        </div>
        <div>
            <label for="contraseña" class="text-label">Contraseña</label>
            <input type="password" id="password" class="signin" required>
        </div>
        <div>
            <input type="submit" class="btn btn-light btn-lg btn-block" onclick=comprobar() value="Entrar"></input>
        </div>
      </FORM>
    </div>
    </body>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
